  <div class="container"> 
    <div class="row">
      <div class="content-div">
        <div class="col-md-6">

        <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Start Date</label>
            <div class="col-sm-4">
              <my-date-picker name="mydate" [options]="myDatePickerOptions"
                      [(ngModel)]="startDate" name="startDate" required></my-date-picker>
            </div>
          </div>
          <div class="form-group row">
            <label for="days" class="col-sm-4 col-form-label">Number of days</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" id="days" placeholder="10" [(ngModel)]="days" name="days" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="country" class="col-sm-4 col-form-label">Country Code</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="country" placeholder="US" [(ngModel)]="country" name="country" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-4 col-sm-10">
              <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>

        </div>
        <div class="col-md-6">
          <div class="col-md-12">
            <angular2-fullcalendar [options]="calendarOptions"></angular2-fullcalendar>
          </div>
        </div>
      </div>
    </div>
  </div>
